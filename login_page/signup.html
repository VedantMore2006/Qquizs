<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qquizs - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="toggle-container">
        <button class="mode-toggle-btn" id="modeToggle">☀️</button>
    </div>

    <div class="logo-container">
        <img src="l.png" alt="Qquizs Logo">
    </div>

    <div class="auth-container">
        <!-- Login Form (initially visible) -->
        <div class="login-form active" id="loginForm">
            <h2>Welcome to Qquizs</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button class="auth-btn">Login</button>
            <p class="footer-text">Don't have an account? <a href="#" class="switch-form" data-target="signupForm">Sign Up</a></p>
        </div>

        <!-- Signup Form (initially hidden) -->
        <div class="signup-form" id="signupForm">
            <h2>Create an Account</h2>
            <form>
                <div class="input-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" placeholder="Choose a username" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Your email address" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="auth-btn">Sign Up</button>
            </form>
            <p class="footer-text">Already have an account? <a href="#" class="switch-form" data-target="loginForm">Log in</a></p>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
