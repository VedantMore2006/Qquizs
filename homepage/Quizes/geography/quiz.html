<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Quiz | Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="l.png" alt="Quiz Logo" onerror="this.src='https://via.placeholder.com/45';">
            <span class="logo-text">Quiz</span>
        </div>
        <nav class="navbar">
            <ul class="nav-menu">
                <li><a href="homepage.html" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">Personality</a></li>
                <li><a href="#" class="nav-link">Knowledge</a></li>
                <li><a href="#" class="nav-link">Movies</a></li>
                <li><a href="#" class="nav-link active">Geography</a></li>
            </ul>
            <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation menu">☰</button>
            <button class="mode-toggle-btn" id="modeToggle" aria-label="Toggle dark mode">☀️</button>
        </nav>
    </header>

    <main class="quiz-container">
        <div class="quiz-header">
            <h1 class="quiz-title">Geography Challenge</h1>
            <div class="quiz-meta">
                <div class="info-item">
                    <span class="info-label">Questions:</span>
                    <span class="info-value" id="totalQuestions">0</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Difficulty:</span>
                    <span class="info-value" id="currentDifficulty">All Levels</span>
                </div>
            </div>
        </div>

        <div class="difficulty-filter">
            <button class="filter-btn active" data-difficulty="all" aria-label="Show all questions">All Questions</button>
            <button class="filter-btn" data-difficulty="basic" aria-label="Show basic questions">Basic</button>
            <button class="filter-btn" data-difficulty="moderate" aria-label="Show moderate questions">Moderate</button>
            <button class="filter-btn" data-difficulty="advanced" aria-label="Show advanced questions">Advanced</button>
        </div>

        <form id="quizForm" onsubmit="event.preventDefault();">
            <div class="questions-container" id="questionsContainer"></div>
            <div class="quiz-actions">
                <button type="submit" class="submit-btn" aria-label="Submit quiz">Submit Quiz</button>
            </div>
        </form>

        <div class="results-container" id="resultsContainer" style="display: none;">
            <div class="results-header">
                <h2>Your Results</h2>
                <div class="water-divider"></div>
            </div>
            <div class="score-display">
                <div class="score-circle">
                    <svg class="progress-ring" width="150" height="150">
                        <circle class="progress-ring-circle" stroke-width="10" fill="transparent" r="65" cx="75" cy="75"/>
                    </svg>
                    <div class="score-text">
                        <span id="scoreValue">0</span>
                        <small>/<span id="totalQuestionsResult">0</span></small>
                    </div>
                </div>
                <div class="percentage" id="percentage">0%</div>
            </div>
            <div class="feedback" id="feedback">
                <div class="feedback-icon"></div>
                <p>Complete the quiz to see your feedback</p>
            </div>
            <div class="answers-review">
                <h3>Answer Review</h3>
                <div class="answers-container" id="answersContainer"></div>
            </div>
            <div class="result-actions">
                <button type="button" class="retake-btn" id="retakeBtn" aria-label="Retake quiz">Retake Quiz</button>
                <button type="button" class="home-btn" id="homeBtn" aria-label="Back to home">Back to Home</button>
            </div>
        </div>
    </main>

    <script src="quiz.js"></script>
</body>
</html>
