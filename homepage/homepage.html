<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qquizs - Test Your Knowledge</title>
    <link rel="stylesheet" href="homepage.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="l.png" alt="Qquizs Logo">
            <span class="logo-text">Qquizs</span>
        </div>
        
        <nav>
            <a href="homepage.html" class="nav-link active">Home</a>
            <a href="Quizes/iqtest/logic-quiz.html" class="nav-link">IQ Test</a>
            <a href="Quizes/generalknowledge/" class="nav-link">Knowledge</a>
            <a href="Quizes/movie/movie.html" class="nav-link">Movies</a>
            <a href="Quizes/geography/quiz.html" class="nav-link">Geography</a>
            <a href="Quizes/landmarks/landmarks.html" class="nav-link">Landmarks</a>
            <a href="Quizes/logo_guess/logo.html" class="nav-link">Logo-Guess</a>
        </nav>
        
        <button class="mode-toggle-btn" id="modeToggle">☀️</button>
    </header>
    
    <main>
        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Search quizzes...">
        </div>

        
        <section class="quiz-grid" id="quizGrid">
            <div class="quiz-card">
                <img src="Quizes/movie/movie.png" alt="Movie Quiz" class="quiz-thumbnail">
                <div class="quiz-info">
                    <h3 class="quiz-title">It's Movie Time!</h3>
                </div>
            </div>
            
            
            <div class="quiz-card">
                <img src="Quizes/generalknowledge/generalknowledge.png" alt="General Knowledge" class="quiz-thumbnail">
                <div class="quiz-info">
                    <h3 class="quiz-title">General Knowledge</h3>
                </div>
            </div>
            
            <div class="quiz-card">
                <img src="Quizes/landmarks/landmarks.png" alt="Landmarks Quiz" class="quiz-thumbnail">
                <div class="quiz-info">
                    <h3 class="quiz-title">World's Famous Landmarks</h3>
                </div>
            </div>
            
            <div class="quiz-card">
                <img src="Quizes/logo_guess/logo.png" alt="Logo Quiz" class="quiz-thumbnail">
                <div class="quiz-info">
                    <h3 class="quiz-title">Can You Guess the Logo??</h3>
                <!--    <a href="Quizes/logo_guess/logo.html"</a>-->
            </div>

            </div>
            <div class="quiz-card">
                <img src="Quizes/geography/geography.png" alt="Geography Quiz" class="quiz-thumbnail">
                <div class="quiz-info">
                    <h3 class="quiz-title">Geography Quiz</h3>
                </div>
            </div>
            <div class="quiz-card">
                <img src="Quizes/iqtest/iqtest.png" alt="IQ Test" class="quiz-thumbnail">
                <div class="quiz-info">
                    <h3 class="quiz-title">IQ Test</h3>
                </div>
            </div>
        </section>
    </main>
    <script src="homepage.js"></script> 
</body>
</html>
